<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eef2ff;
      }
      .container {
        background: white;
        padding: 25px;
        width: 30%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        padding: auto;
      }
      input {
        width: 95%;
        padding: 10px;
        margin: 8px 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background: royalblue;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Login</h2>

      <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
    </div>
  </body>
</html>
