<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2ff;
        margin: 0;
        padding: 0;
        color: #0d1b2a;
      }

      /* Top bar */
      .top-bar {
        display: flex;
        justify-content: flex-end;
        padding: 15px 25px;
        background-color: #1d4ed8;
      }

      /* Logout button */
      .logout-btn {
        background-color: #dc2626;
        padding: 8px 18px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
      }

      .logout-btn:hover {
        background-color: #b91c1c;
      }

      /* Main content */
      .container {
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      h4 {
        font-weight: normal;
        color: #475569;
        margin-bottom: 40px;
      }

      /* Navigation Tabs */
      .tabs {
        width: 60%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .tab-btn {
        display: block;
        padding: 15px;
        text-decoration: none;
        background-color: white;
        color: #1d4ed8;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
        border: 2px solid #1d4ed8;
        transition: 0.3s;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      }

      .tab-btn:hover {
        background-color: #1d4ed8;
        color: white;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
      <h1>Welcome To the E-Library</h1>
      <h4>Explore, Discover, and Grow with Every Book</h4>

      <!-- Tabs -->
      <div class="tabs">
        <a href="/dashboard" class="tab-btn">Dashboard Home</a>
        <a href="/shop" class="tab-btn">Shop Books</a>
        <a href="/myBooks" class="tab-btn">My Books</a>
      </div>
    </div>
  </body>
</html>
