<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${book.bookName}"></title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2ff;
        padding: 30px;
        color: #0d1b2a;
      }

      h2 {
        text-align: center;
        color: #1e3a8a;
      }

      .content-box {
        width: 80%;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        line-height: 1.6;
      }

      a.back {
        display: inline-block;
        margin: 20px auto;
        padding: 8px 16px;
        background-color: #1d4ed8;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }

      a.back:hover {
        background-color: #153eaa;
      }
    </style>
  </head>

  <body>
    <h2 th:text="${book.bookName}"></h2>

    <div class="content-box">
      <p th:text="${book.content}"></p>
    </div>

    <a href="/myBooks" class="back">Back</a>
  </body>
</html>
